server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    # -----------------------------------
    # LOGGING
    # -----------------------------------
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # -----------------------------------
    # STATIC FILES (images, CSS, JS, fonts)
    # -----------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|css|js|woff2?|ttf|eot)$ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # -----------------------------------
    # VIDEO FILES
    # Serve directly, allow range requests for streaming
    # -----------------------------------
    location ~* \.(mp4|webm|mkv)$ {
        access_log off;
        log_not_found off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        # enable partial requests
        mp4;
        mp4_buffer_size 1m;
        mp4_max_buffer_size 5m;
        aio on;
        directio 512;
        sendfile on;
        try_files $uri =404;
    }

    # -----------------------------------
    # AUDIO FILES
    # Serve directly
    # -----------------------------------
    location ~* \.(mp3|wav|ogg)$ {
        access_log off;
        log_not_found off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        add_header Accept-Ranges bytes always;
        aio on;
        directio 512;
        sendfile on;
        try_files $uri =404;
    }

    # -----------------------------------
    # AUDIO THUMBNAILS / TMP CACHE
    # -----------------------------------
    location /tmp/audio-covers/ {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # -----------------------------------
    # GZIP COMPRESSION
    # -----------------------------------
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 5;

    # -----------------------------------
    # PHP
    # -----------------------------------
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        client_max_body_size 100M;
        fastcgi_read_timeout 120s;

        # Disable buffering for long responses (videos served via PHP rarely)
        fastcgi_buffering off;
        fastcgi_keep_conn on;
    }

    # -----------------------------------
    # FRONT CONTROLLER (fallback)
    # -----------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------
    # DENY HIDDEN FILES
    # -----------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # -----------------------------------
    # SECURITY HEADERS
    # -----------------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
}